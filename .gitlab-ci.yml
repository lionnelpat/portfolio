image: node:latest
 
# before_script:
#   - apt-get update -qy
#   - apt-get install -y ruby-dev
#   - gem install dpl
 
cache:
 paths:
 - node_modules/
 
stages:
 - build
 - docker
 - deploy

#Pre-production
build:
  type: build
  script:
    - npm install
    - npm run build
  only: 
    - develop
    - master

#Production
deploy:
  type: deploy
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=portfolio --api-key=$HEROKU_PRODUCTION_API_KEY
  only: 
    - master
    
docker:
  type: docker
  image: docker:latest
  services:
    - docker:dind
  script:
    - apk add --update py-pip && pip install docker-compose
    - docker login -u gitlab-ci-token -p "BwVt5_3V9v972s8Krbw7" "registry.gitlab.com"
    - docker-compose build
    - docker push "registry.gitlab.com/lionnelPat/portfolio"